<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
   <link rel="stylesheet" href="./bmi.css"> 
    <script>
        function oblicz() {
            var waga = document.getElementById("waga").value;
            var wzrost = document.getElementById("wzrost").value;
            var bmi = waga / (wzrost * wzrost);
            document.getElementById("wynik").innerHTML = (bmi * 10000).toFixed(3);
        }
    </script>
</head>

<body>
    <h1>Oblicz swoje BMI</h1>
    <h2>Uwaga BMI wyłącznie dla osób dorosłych</h2>
    <label for="waga">Podaj swoja wagę:</label>
    <input type="number" id="waga" value="0">
    <label for="wzrost">Podaj swój wzrost</label>
    <input type="number" id="wzrost" value="0">
    <br>
    <div id="przycisk"><input  type="button" value="Oblicz BMI" onclick="oblicz()"></div>
    <div id="wynik">tu będzie wynik.</div>
</body>

</html>
